<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="message">Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
